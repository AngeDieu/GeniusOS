name: Screenshots
on:
  pull_request:
  workflow_dispatch:
    inputs:
      downloadArtifacts:
        description: 'Download screenshots and executables'
        required: true
        default: 'yes'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compare:
    runs-on: ${{ (github.repository == 'numworks/epsilon-internal') && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: build/setup.sh --only-simulator
      - name: Build PR head
        run: make -j32 PLATFORM=simulator ASSERTIONS=1 epsilon.bin
      - name: Compare screenshot images
        run: python3 build/screenshots/compare.py output/release/simulator/linux/epsilon.bin
      - name: Gather screenshots
        if: ${{ github.event.inputs.downloadArtifacts == 'yes' }}
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: compare_output_*/
  compare_crc:
    runs-on: ${{ (github.repository == 'numworks/epsilon-internal') && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: build/setup.sh --only-simulator
      - name: Build PR head
        run: make -j32 PLATFORM=simulator ASSERTIONS=1 epsilon.bin
      - name: Compare screenshot images
        run: python3 build/screenshots/compare_crc.py output/release/simulator/linux/epsilon.bin
