name: Screenshots
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compare:
    runs-on: ${{ (github.repository == 'numworks/epsilon-internal') && 'self-hosted' || 'ubuntu-latest' }}
    strategy:
      matrix:
        script-name: [compare, compare_crc]
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: build/setup.sh --only-simulator
      - name: Build PR head
        run: make -j32 PLATFORM=simulator ASSERTIONS=1 epsilon.bin
      - name: Compare screenshot images
        run: python3 build/screenshots/${{ matrix.script-name }}.py output/release/simulator/linux/epsilon.bin
      - name: Download output
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: output_${{ matrix.script-name }}
          path: ${{ matrix.script-name }}_output_*/
          retention-days: 7
